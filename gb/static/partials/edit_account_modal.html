<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Edit Account</h4>
</div>
<div class="modal-body">
    <form name="editAccountForm"
          resettable-form="user"
          ng-submit="editAccountForm.$valid && $close()" novalidate>
        <div class="form-group" show-errors>
            <label for="email">Email address</label>
            <input type="email" class="form-control" ng-model="user.email" id="email" placeholder="New Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" ng-model="user.password" id="password" placeholder="New Password">
        </div>
        <div class="form-group pull-right">
            <a href="" class="form-reset">Reset</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
