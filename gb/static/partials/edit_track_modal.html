<div class="modal-header">
    <h4 class="modal-title" id="trackModalLabel">Edit Track</h4>
</div>
<div class="modal-body" ng-submit="$close({track_name:track_name})">
    <form ng-submit="">
        <div class="form-group">
            <label for="track-name">Track Name</label>
            <input type="text" class="form-control" id="track-name" placeholder="Track Name (Optional)"
                   ng-model="track_name" required>
        </div>
        <div class="form-group pull-right">
            <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
            <button type="submit" class="btn btn-primary">Apply</button>
        </div>
    </form>
</div>
