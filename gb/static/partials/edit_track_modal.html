<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="trackModalLabel">Edit Track</h4>
</div>
<div class="modal-body">
    <form name="form" novalidate
           resettable-form="track_name"
           ng-submit="form.$valid && $close({track_name:track_name})">
        <div class="form-group" show-errors>
            <label for="track-name">Track Name</label>
            <input type="text" class="form-control" id="track-name" name="track-name" placeholder="Track Name"
                   ng-model="track_name" required>
        </div>
        <div class="form-group pull-right">
            <a href="" class="form-reset">Reset</a>
            <button type="submit" class="btn btn-primary">Apply</button>
        </div>
    </form>
</div>
