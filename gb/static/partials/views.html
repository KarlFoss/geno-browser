<div class="col-md-3">
    <div class="well well-sm">
        <h4>
            <span>Views</span>
            <small class="pull-right">
                <a data-toggle="modal" data-target="#viewModal"><span class="glyphicon glyphicon-plus"></span></a>
            </small>
        </h4>
        <div class="list-group">
            <div ng-repeat="view in viewList.views" class="list-group-item" ng-click="viewList.selectView(view)" ng-class="{active:viewList.isSelected(view)}">
                <span class="glyphicon" ng-class="{'glyphicon-star-empty':!viewList.isLoaded(view),'glyphicon-star':viewList.isLoaded(view)}" ng-click="viewList.load(view)"></span>
                <span>{{view.view_name}}</span>
                <a class="action-item pull-right" ng-click="viewList.remove(view)">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
                <a class="action-item pull-right" ng-click="viewList.edit(view)">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
            </div>
        </div>
    </div>
</div>
<track-list tracks="viewList.tracks"></track-list>
