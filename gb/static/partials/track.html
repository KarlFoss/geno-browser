<div ng-switch="track.data_type">
    <gb-wig-plot ng-controller="ExampleWigController" ng-switch-when="wig"></gb-wig-plot>
    <div ng-switch-when="fasta">FASTA</div>
    <gb-bed-plot ng-switch-when="bed"></gb-bed-plot>
    <div ng-switch-when="gtf">GTF</div>
    <div ng-switch-default>
        {{track.id}}
    </div>
</div>
