<div ng-switch="track.data_type">
    <gb-wig-plot ng-controller="wigController" track="track" ng-switch-when="wig"></gb-wig-plot>
    <gb-fasta-plot ng-controller="fastaController" track="track" ng-switch-when="fasta"></gb-fasta-plot>
    <gb-bed-plot ng-switch-when="bed"></gb-bed-plot>
    <gb-gtf-plot ng-switch-when="gtf">GTF</gb-gtf-plot>
    <div ng-switch-default>
        Unknown track type. ID: {{track.id}}
    </div>
</div>
