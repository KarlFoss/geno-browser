<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="registerModalLabel">Create New Account</h4>
</div>
<div class="modal-body">
    <form name="form" ng-submit="registerForm.$valid && $close()"
          resettable-form="user" novalidate>
        <div class="form-group" show-errors>
            <label for="username">Username</label>
            <input type="text" class="form-control" ng-model="user.username" name="username" id="username" placeholder="Username" required>
        </div>
        <div class="form-group" show-errors>
            <label for="email">Email address</label>
            <input type="email" class="form-control" ng-model="user.email" name="email" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group" show-errors>
            <label for="password">Password</label>
            <input type="password" class="form-control" ng-model="user.password" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group pull-right">
            <a href="" class="form-reset">Reset</a>
            <button type="submit" class="btn btn-primary">Sign Up!</button>
        </div>
    </form>
</div>
