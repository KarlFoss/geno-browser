<div class="modal-header">
    <h4 class="modal-title" id="viewModalLabel">Edit View</h4>
</div>
<div class="modal-body">
    <form name="editViewForm" ng-submit="editViewForm.$valid && $close({initial_track:initial_track, view_name:edit_view_name})" novalidate>
        <div class="form-group">
            <label for="view-name">View Name</label>
            <input type="text" class="form-control" ng-model="edit_view_name" id="view-name" placeholder="View Name" required>
        </div>
        <div class="form-group">
            <label for="view-track">Initial Track</label>
            <select class="form-control" id="view-track"
                    ng-model="initial_track"
                    ng-options="track as track.track_name for track in all_tracks" required>
            </select>

        </div>
        <div class="form-group pull-right">
            <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
            <button class="btn btn-primary" type="submit">Apply</button>
        </div>
    </form>
</div>
