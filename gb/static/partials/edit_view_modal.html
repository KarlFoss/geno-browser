<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="viewModalLabel">Edit View</h4>
</div>
<div class="modal-body">
    <form name="form" novalidate
          resettable-form="edit_view_name"
          ng-submit="form.$valid && $close({view_name:edit_view_name})">
        <div class="form-group" show-errors>
            <label for="view-name">View Name</label>
            <input type="text" class="form-control" ng-model="edit_view_name" id="view-name" name="view-name" placeholder="View Name" required>
        </div>
        <div class="form-group pull-right">
            <a href="" class="form-reset">Reset</a>
            <button class="btn btn-primary" type="submit">Apply</button>
        </div>
    </form>
</div>
