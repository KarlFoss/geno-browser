<div class="modal fade" id="trackModal" tabindex="-1" role="dialog" aria-labelledby="trackModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="trackModalLabel">Add New Track</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="track-name">Track Name</label>
                        <input type="text" class="form-control" id="track-name" placeholder="Track Name (Optional)"
                               ng-model="view.view_name" required>
                    </div>
                    <div class="form-group">
                        <label for="track-type">Track Type</label>
                        <select id="track-type" class="form-control">
                            <option></option>
                            <option>GTF</option>
                            <option>BED</option>
                            <option>FASTA</option>
                            <option>WIG</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="track-file">Select Track File</label>
                        <input type="file" id="track-file" file-model="New Track File" class="form-control"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
