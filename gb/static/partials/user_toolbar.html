<div class="navbar-right">
    <div ng-show="isAuthenticated()">
        <button type="submit" class="btn btn-default" ng-click="logout()">Logout</button>
    </div>
    <form ng-hide="isAuthenticated()" class="navbar-form">
        <div class="form-group">
            <input type="text" placeholder="Username" ng-model="user.username" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" ng-model="user.password" class="form-control">
        </div>
        <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
        <button type="submit" class="btn btn-default">Sign Up</button>
    </form>
</div>
