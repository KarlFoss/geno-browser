<ul class="nav navbar-nav navbar-right">
    <li ng-show="isAuthenticated()" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Hello, {{logged_user.username}}! <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
            <li><a ng-click="editAccount()">Edit Account Info</a></li>
            <li><a ng-click="logout()">Logout</a></li>
        </ul>
    </li>
    <li>
        <form name="loginForm" class="navbar-form"
              ng-hide="isAuthenticated()"
              novalidate ng-submit="loginForm.$valid && login()">
            <div class="form-group" show-errors>
                <input type="text" placeholder="Username" class="form-control" name="username"
                       ng-model="user.username" required />
            </div>
            <div class="form-group" show-errors>
                <input type="password" placeholder="Password" class="form-control" name="password"
                       ng-model="user.password" required />
            </div>
            <input type="submit" value="Login" class="btn btn-default">
            <button type="button" class="btn btn-default" ng-click="registerAccount()">Sign Up</button>
        </form>
    </li>
</ul>
