<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="trackModalLabel">Add New Track</h4>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="track-name">Track Name</label>
            <input type="text" class="form-control" id="track-name" placeholder="Track Name (Optional)"
                   ng-model="view.view_name" required>
        </div>
        <div class="form-group">
            <label for="track-file">Select Track File</label>
            <input type="file" id="track-file" file-model="newTrackFile" class="form-control" />
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$dismiss">Close</button>
            <button type="submit" class="btn btn-primary">Add Track</button>
        </div>
    </form>
</div>
