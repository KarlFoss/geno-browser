<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="trackModalLabel">Add New Track</h4>
</div>
<div class="modal-body">
    <tabset type="pills">
        <tab heading="Choose existing track">
            <form ng-submit="$close({track:existing_track})" novalidate>
                <div class="form-group">
                    <label for="existing_track">Existing tracks</label>
                    <select class="form-control" id="existing_track" ng-model="existing_track" ng-options="track as track.track_name for track in all_tracks">
                    </select>
                    <button type="submit" class="btn btn-primary">Add Track</button>
                </div>
            </form>
        </tab>
        <tab heading="Upload File">
            <form ng-submit="$close({track_name:track_name,file:track_file,track_type:track_type})" novalidate>
                <div class="form-group">
                    <label for="track_name">Track Name</label>
                    <input type="text" ng-model="track_name" class="form-control" id="track_name" placeholder="Track Name (Optional)"/>
                </div>
                <div class="form-group">
                    <label for="track_file">Select Track File</label>
                    <input type="file" ng-file-select ng-model="track_file" id="track_file" class="form-control" required></button>
                </div>
                <div class="form-group">
                    <label for="track_type">Type</label>
                    <select class="form-control" id="track_type" ng-model="track_type">
                        <option value="fasta">FASTA</option>
                        <option value="wig">WIG</option>
                        <option value="gtf">GTF</option>
                        <option value="bed">BED</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$dismiss">Close</button>
                    <button type="submit" class="btn btn-primary">Add Track</button>
                </div>
            </form>
        </tab>
    </tabset>
</div>
