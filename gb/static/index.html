<!doctype html>
<html lang="en" ng-app="genoBrowser">
<head>
	<meta charset="utf-8">
	<title>Geno-Browser</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="lib/bootstrap-css/css/bootstrap.min.css" />
    <!-- endbower -->
	<link rel="stylesheet" href="css/main.css">

    <!-- bower:js -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/listgroup.js/listgroup.js"></script>
    <script src="lib/bootstrap-css/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <!-- endbower -->

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid" ng-controller="navBarController">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" data-toggle="collapse" data-target="#navbar-menu">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true" ></span>
                </a>
                <a class="navbar-brand" href="/">Geno-Browser</a>
            </div>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="Username" ng-model="user.username" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" ng-model="user.password" class="form-control">
                </div>
                <button type="submit" class="btn btn-default">Login</button>
                <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#registerModal">Sign Up</button>
            </form>
        </div>
        <div id="navbar-menu" class="container-fluid collapse" ng-controller="navMenuController">
            <div class="row">
                <div class="col-md-6">
                    <div class="well well-sm">
                        <h4>
                            <span>Files</span>
                            <small class="pull-right">
                                <a href="#" data-toggle="modal" data-target="#fileModal"><span class="glyphicon glyphicon-plus"></span></a>
                            </small>
                        </h4>
                        <div class="list-group">
                            <div ng-repeat="file in files" ng-click="File.select(file)" href="#" class="list-group-item">
                                <span>{{file.name}}</span>
                                <a href="#" class="action-item pull-right" ng-click="File.delete(file); $event.stopPropagation()">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </a>
                                <a href="#" class="action-item pull-right" ng-click="File.edit(file); $event.stopPropagation()">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="well well-sm">
                        <h4>
                            <span>Views</span>
                            <small class="pull-right">
                                <a href="#" data-toggle="modal" data-target="#viewModal"><span class="glyphicon glyphicon-plus"></span></a>
                            </small>
                        </h4>
                        <div class="list-group">
                            <div ng-repeat="view in views" ng-click="View.select(view)" href="#" class="list-group-item">
                                <span>{{view.name}}</span>
                                <a href="#" class="action-item pull-right" ng-click="View.delete(view); $event.stopPropagation()">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </a>
                                <a href="#" class="action-item pull-right" ng-click="View.edit(view); $event.stopPropagation()">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </a>
                            </div>
                        </div>
                    </div>                 
                </div>
                <div class="col-md-3">
                    <div class="well well-sm">
                        <h4>
                            <span>Tracks</span>
                            <small class="pull-right">
                                <a href="#" data-toggle="modal" data-target="#trackModal"><span class="glyphicon glyphicon-plus"></span></a>
                            </small>
                        </h4>
                        <div class="list-group">
                            <div ng-repeat="track in tracks" ng-click="Track.select(track)" href="#" class="list-group-item">
                                <span>{{track.track_name}}</span>
                                <a href="#" class="action-item pull-right" ng-click="Track.delete(track); $event.stopPropagation()">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </a>
                                <a href="#" class="action-item pull-right" ng-click="Track.edit(track); $event.stopPropagation()">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </a>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </nav>

    <div id="data-viewer" class="container">
	
    </div>

    <footer class="footer navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-10">
                    <form class="form-inline">
                        <div class="input-group">
                            <span>Range: </span>
                            <div class="form-group">
                                <input type="number" class="form-control" id="range-min" placeholder="Position">
                            </div>
                            <span> thru </span>
                            <div class="form-group">
                                <input type="number" class="form-control" id="range-max" placeholder="Position">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-1">
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-10">
                </div>
                <div class="col-md-1">
                </div>
            </div>
        </div>
    </footer>

	<ng-include src="'partials/register-modal.html'"></ng-include>
    <ng-include src="'partials/file-modal.html'"></ng-include>
    <ng-include src="'partials/view-modal.html'"></ng-include>
    <ng-include src="'partials/track-modal.html'"></ng-include>
</body>
</html>
