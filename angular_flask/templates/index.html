<!doctype html>
<html lang="en" ng-app="genoBrowser">
<head>
	<meta charset="utf-8">
	<title>Geno-Browser</title>

	<link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/static/css/main.css">

	<script src="/static/lib/angular/angular.min.js"></script>
	<script src="/static/lib/angular/angular-route.min.js"></script>
	<script src="/static/lib/angular/angular-resource.min.js"></script>

	<script src="/static/js/app.js"></script>
    <script src="/static/js/services.js"></script>
	<script src="/static/js/controllers.js"></script>

	<script src="/static/lib/jquery/jquery-2.1.3.min.js"></script>
	<script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/lib/listgroup/listgroup.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" data-toggle="collapse" href="#navbar-menu">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true" ></span>
                </a>
                <a class="navbar-brand" href="/">Geno-Browser</a>
            </div>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="OpenID" class="form-control">
                </div>
                <button type="submit" class="btn btn-default">Login</button>
                <button type="submit" class="btn btn-default">Sign Up</button>
            </form>
        </div>
        <div id="navbar-menu" class="container-fluid collapse" ng-controller="navMenuController">
            <div class="row">
                <div class="col-md-6">
                    <div class="well well-sm">
                        <h4>
                            <span>Files</span>
                            <small class="pull-right"><span class="glyphicon glyphicon-plus"></span></small>
                        </h4>
                        <div class="list-group">
                            <a ng-repeat="file in files" href="#" class="list-group-item">{{file.name}}</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="well well-sm">
                        <h4>
                            <span>Views</span>
                            <small class="pull-right"><span class="glyphicon glyphicon-plus"></span></small>
                        </h4>
                        <div class="list-group">
                            <a ng-repeat="view in views" href="#" class="list-group-item">{{view.name}}</a>
                        </div>
                    </div>                 
                </div>
                <div class="col-md-3">
                    <div class="well well-sm">
                        <h4>
                            <span>Tracks</span>
                            <small class="pull-right"><span class="glyphicon glyphicon-plus"></span></small>
                        </h4>
                        <div class="list-group">
                            <a href="#" class="list-group-item" ng-repeat="track in tracks" ng-click="updateInfoPane(track)">{{track.track_name}}</a>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </nav>

    <div id="data-viewer" class="container">
	
    </div>

    <footer class="footer navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-10">
                    <form class="form-inline">
                        <div class="input-group">
                            <span>Range: </span>
                            <div class="form-group">
                                <input type="number" class="form-control" id="range-min" placeholder="Position">
                            </div>
                            <span> thru </span>
                            <div class="form-group">
                                <input type="number" class="form-control" id="range-max" placeholder="Position">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-1">
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-10">
                </div>
                <div class="col-md-1">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
